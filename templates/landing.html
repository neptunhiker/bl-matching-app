
<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BL-Matching</title>
    <style>
      :root{--bg1:#f6edff;--bg2:#e9d7ff;--text:#2b0b2b}
      html,body{height:100%;margin:0}
      body{
        background:linear-gradient(135deg,var(--bg1),var(--bg2));
        display:flex;align-items:center;justify-content:center;
        font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        color:var(--text);
      }
      .card{
        text-align:center;padding:3rem 2.5rem;border-radius:12px;
        background:rgba(255,255,255,0.7);box-shadow:0 8px 30px rgba(43,11,43,0.12);
        max-width:720px;margin:1rem;
      }
      h1{margin:0 0 0.5rem;font-size:2rem}
      p{margin:0;color:rgba(43,11,43,0.8)}
      .cta{display:inline-block;margin-top:1.25rem;padding:0.6rem 1rem;border-radius:8px;
           background:linear-gradient(90deg,#8b5cf6,#c084fc);color:white;text-decoration:none;font-weight:600}
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Willkommen zum BL‑Matching</h1>
      <p>Hier entsteht die neue BeginnerLuft Matching‑App.</p>
      <a class="cta" href="#">Jetzt starten</a>
    </main>
  </body>
</html>
