<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block subject %}BeginnerLuft Matching{% endblock %}</title>
  <style>
    body { margin: 0; padding: 0; background: #f4f4f4; font-family: Inter, system-ui, -apple-system, sans-serif; color: #1a1a1a; }
    .wrapper { max-width: 600px; margin: 40px auto; background: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
    .header { background: linear-gradient(135deg, #8b5cf6, #c084fc); padding: 32px 40px; text-align: center; }
    .header h1 { margin: 0; color: #ffffff; font-size: 1.4rem; font-weight: 700; letter-spacing: 0.02em; }
    .body { padding: 32px 40px; line-height: 1.6; }
    .body h2 { margin-top: 0; color: #2b0b2b; }
    .footer { background: #f9f9f9; padding: 20px 40px; text-align: center; font-size: 0.8rem; color: #888; border-top: 1px solid #eee; }
    .btn { display: inline-block; margin-top: 16px; padding: 10px 20px; background: linear-gradient(90deg, #8b5cf6, #c084fc); color: #ffffff; text-decoration: none; border-radius: 6px; font-weight: 600; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>BeginnerLuft Matching</h1>
    </div>
    <div class="body">
      {% block content %}{% endblock %}
    </div>
    <div class="footer">
      &copy; BeginnerLuft &mdash; Diese E-Mail wurde automatisch generiert.
    </div>
  </div>
</body>
</html>
